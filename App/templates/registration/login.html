<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Body background color and font style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login form container styling */
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        /* Input fields on focus */
        .input-field:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Submit button styling */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Submit button hover effect */
        .submit-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Optional: Add spacing between the form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Signup link styling */
        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required class="input-field">
        <input type="password" name="password" placeholder="Password" required class="input-field">
        <button type="submit" class="submit-btn">Login</button>

        <!-- Signup link -->
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </form>
</body>
</html>
